<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Generator</title>
  <script>
    // Inline JavaScript to randomize strings and display them
    function randomizeStrings() {
      const strings = ["Dani", "Ram", "Stamm"];
      return strings.sort(() => Math.random() - 0.5).join(" -> ");
    }

    // Display the randomized strings when the page loads
    window.onload = () => {
      document.getElementById("output").textContent = randomizeStrings();
    };
  </script>
</head>
<body>
  <p id="output"></p>
</body>
</html>
